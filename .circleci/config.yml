# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.5
    working_directory: /go/src/github.com/ory/examples
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.10.0-ce
      - run: docker build -t test -f Dockerfile-test .
      - run: make start-full-stack
      - run: npm run test
